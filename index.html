	<script>
	
	//factorial
let num = 7;
let result = 1; 
while(num > 0){
	result *= num;
	num--
}
console.log(result)

//tables

let table = 7;
let count =10;
for(i= 0;i<count;i++){
	console.log(`${i+1} * ${table} = ${(i+1)*table}`)
}
	</script>
